<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="a.css">
    <script src="https://kit.fontawesome.com/4bcf8755e8.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="section-four">
        <h1>My Projects</h1>
        <div class="project-card-container hidden">

                <div class="project-card card-2"></div>

            <div class="project-card-main">

                    <p>I am a Full Stack Developer. I can code Front-end & back-end.</p>
                    <button type="button">If you wanna see my projects on Github  <i class="fab fa-github-alt"></i></button>
                </div>
            </div>
            <div class="project-card-right">
                <div class="project-card card-4">
                    <h1>Back-end</h1>
                </div>
                <div class="project-card card-5"></div>
                <div class="project-card card-6"></div>
            </div>
        </div>
